<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <script src="components/utils.js"></script>
        <script src="components/device-6dof-controls.js"></script>
        <script src="components/networked.js"></script>
        <script src="components/marker-events.js"></script>
        <script src="components/display-distance.js"></script>
        <script src="components/show-debug.js"></script>
        <script src="components/show-camera.js"></script>

        <a-scene 
        embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;" 
        device-orientation-permission-ui="enabled: true"
        vr-mode-ui="enabled: false"
        renderer="precision: medium;">

       <!-- 5 matrix markers for map -->
		<a-marker type='barcode' value='1' size='0.12' id="marker-1" marker-events show-debug>
			<a-box position='0 0.5 0' scale='0.5 0.5 0.5' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
        <a-marker type='barcode' value='4' size='0.12' id="marker-4" marker-events show-debug> 
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
        <a-marker type='barcode' value='8' id="marker-8" marker-events show-debug>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
        <a-marker type='barcode' value='9' size='0.12' id="marker-9" marker-events show-debug>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:yellow;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
        <a-marker type='barcode' value='11' size='0.12' id="marker-11" marker-events show-debug>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
        <!-- <a-entity camera show-camera arjs-device-orientation-controls> -->
        <a-entity camera device-6dof-controls show-camera>    
            <a-entity id="HUD" geometry="primitive: plane; height: 0.2; width: 0.8" position="0 -0.2 -1" material="color: gray; opacity: 0.5"></a-entity>
            <!-- the map container of all networked objects -->
            <a-entity id="mapAnchor" position="0 0 0">
              <a-entity id="map" position="0 0 0">
                    <a-icosahedron id="mapCenter" color="#f3a9b0" position="0 0 0" radius="1"></a-icosahedron>
              </a-entity>
            </a-entity>
            
        </a-entity>
        </a-scene>
    </body>
</html>
